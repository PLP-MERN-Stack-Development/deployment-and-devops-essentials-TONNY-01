name: Backend CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'task-manager/server/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'task-manager/server/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: task-manager/server
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: task-manager/server/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check server starts
      run: |
        timeout 10 node server.js &
        sleep 5
        curl http://localhost:5000/health || echo "Health check endpoint not available"
      env:
        PORT: 5000
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/test
      continue-on-error: true

